<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout/default">
<head lang="pl">
    <meta charset="UTF-8">
    <title>Login</title>
    <!--<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>-->
    <link href="webjars/materializecss/0.97.3/css/materialize.css"
          type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>


<div class="row" layout:fragment="content">

<h1>Welcome!</h1>
<p>Please Log In: </p>

<form action="#" th:action="@{/login}" th:object="${user}" method="post">

    <label for="username">Username</label>
    <br>
    <input type="text" th:field="*{username}" id="username"/>

    <br>
    <label for="password">Password:</label>
    <br>
    <input type="password" th:field="*{password}" id="password"/>
    <br>
    <p></p><input type="submit" value="Login"/> <input type="reset" value="Reset"/></p>
</form>

<p>Don't have account?</p>
<br>
<a href="adduser.html" th:href="@{/adduser}">Register now!</a>
</div>
<script src="webjars/jquery/3.3.1/jquery.js"></script>
<script src="webjars/materializecss/0.97.3/js/materialize.js"></script>

</body>
</html>
